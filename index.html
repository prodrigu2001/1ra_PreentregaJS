<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMarket</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <h3>MONEY MARKET</h3>
   <form class="formulario">
    <p><b>Seleccione Moneda a Enviar</b></p>
    <br>
    <input type="radio" name="cambio" id="dol">Dólar
    <input type="radio" name="cambio" id="eur">Euro
    <input type="radio" name="cambio" id="rea">Real
    <input type="radio" name="cambio" id="lbr">Libra Esterlina
    <br>
    <br>
    <p><b>Ingrese Monto en PESOS</b></p>
    <br>
    <input type="number" id="valor" min="1" max="1000000">
    <br>
    <br>
    <input type="button" id="cotizador" value="Cotizar Envío" onclick="convertir()">
   </form>
   <script src="main.js"></script>
</body>
</html>
